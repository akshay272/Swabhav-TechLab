<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Customer(id, name){
            this.name = name;
            this.id = id;
            //closure refrence
            that = this;
            this.Show = function(){
                console.log("name of the customer is :" + that.name + " id is " + that.id);
            }.bind(this)
        }

        var sachin = new Customer(2001, "Sachin");
        sachin.Show();
        var ref_sachin = sachin.Show;
        ref_sachin();
    </script>
</body>
</html>
