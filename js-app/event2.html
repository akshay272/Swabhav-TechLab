<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">red</button>
    <button id="button2">blue</button>

    <script>
        var redButton = document.querySelector("#button1");
        var blueButton = document.querySelector("#button2");

        redButton.addEventListener("click" , function(){document.body.style.background = "red";});
        blueButton.addEventListener("dblclick", function(){document.body.style.background = "blue";});
    </script>
</body>

</html>
