<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Customer(id, name){
            console.log(this);

            this.id = "C" + id;
            this.name = name.toUpperCase();

            this.getDetails = function(){
                return "id is " + this.id + "name is " + this.name;
            }
        }

        var c1 = new Customer(101, "Akshay");
        console.log(c1);
        console.log(c1.getDetails());
        console.log(c1.id);
        console.log(c1.name);
        c1.id = 200;
        console.log(c1.id);

        var c2 = Customer(300, "Siddhesh");
        console.log(c2);
        console.log(c2.getDetails());

    
    </script>
</body>
</html>
