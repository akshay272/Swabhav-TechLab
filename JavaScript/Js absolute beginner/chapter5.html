<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBook CHapter 5</title>
</head>

<body>
    <script>
        //For Loop ------>
        document.writeln("<br For Loop ------->> <br>");
        var count = 10;

        function saySomething() {
            document.writeln("hello ");
        }

        for (var i = 0; i < count; i++) {
            saySomething();
        }

        for (var i = 0; i < 100; i++) {
            document.writeln(i + " ");

            if (i == 50) {
                break;
            }
        }

        //While Loop ------->
        var count = 0;
        document.writeln("<br> While Loop ------>><br>");
        while (count < 10) {
            document.writeln("Looping away!");
            count++;
        }

        //do While loop ------>
        var count = 0;
        document.writeln("<br> do while Loop------->><br>");
        do {
            count++;
            document.writeln("do something ");
        } while (count < 10);

    </script>
</body>

</html>
