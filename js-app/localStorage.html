<html lang="en">
<head>

<body>

    <table id="table1">
        <th>Name</th>

        <th>location</th>

        

    </table>
    <script>
         
       console.log("aurionpro.student");
       console.log["aurionpro.student"];

       var students = [{ name : "Akshay", cgpa : 8.5 , location: "Thane"},
                       {name : "Shivam", cgpa : 7, location:"Mumbai"},

        localStorage["student"] = JSON.stringify(students);
        document.write(localStorage["student"]);
        localStorage.getItem("student");

            .forEach(student => console.log(student.name));


        for(var i = 0; i< students.length; i++){
            "<table>"+

        }
