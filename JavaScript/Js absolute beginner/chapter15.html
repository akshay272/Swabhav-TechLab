<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        function getCircumference(radius){
            return 2 * Math.PI * radius;
        }
        var circumference = getCircumference(10);
        document.writeln(circumference + "<br>");

        //floor ceil operation
        var floor = Math.floor(circumference);
        document.writeln(floor + "<br>");

        var ceil = Math.ceil(circumference );
        document.writeln(ceil + "<br>");

        document.writeln(Math.pow(5,3) + "<br>");
        document.writeln(Math.sqrt(36) + "<br>");
        document.writeln(Math.exp(125) + "<br>");


    </script>
</body>
</html>
