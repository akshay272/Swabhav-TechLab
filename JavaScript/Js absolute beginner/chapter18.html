<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boolean operators </title>
</head>
<body>
    <script>
        //boolean declaration
        var bool = Boolean(null);
        document.write(bool + "<br>");
        var bool = Boolean(undefined);
        document.write(bool + "<br>");
        var bool = Boolean();
        document.write(bool + "<br>");
        var bool = Boolean("");
        document.write(bool + "<br>");
        var bool = Boolean(NaN);
        document.write(bool + "<br>");
        var bool = Boolean(false);
        document.write(bool + "<br>");
        var bool = Boolean(true);
        document.write(bool + "<br>");
        var bool = Boolean(45);
        document.write(bool + "<br>");
        var bool = Boolean(0);
        document.write(bool + "<br>");
        var bool = Boolean(-55);
        document.write(bool + "<br>");

        var bool = Boolean("Hello");
        document.write("Hello " + bool + "<br>");

        var bool = Boolean("Iam " + "Akshay Sawant");
        document.write("Iam " + "Akshay Sawant " + bool + "<br>");
        
        var bool = Boolean(new Boolean());
        document.write("new Boolean " + bool + "<br>");
        
        //boolean function

        var boolObject = new Boolean(false);
        if(boolObject){
            document.write("boolObject function call");
        }
        

    </script>
</body>
</html>
