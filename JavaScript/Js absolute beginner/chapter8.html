<body>
    <script>
        //Closure (function inside funciton)
        function youSayHello(){
            alert("Goodbye!");

            function andISayHello(){
                alert("hello");
            }
            return andISayHello();
        }
        var something = youSayHello();
        something();


        function stopWatch(){
            var startTime = Date.now();

            function getDelay(){
                var elapsedTime = Date.now() - startTime;
                alert(elapsedTime);
                alert("in stopwatch");
            }
            return getDelay();
        }
        //var time1 = stopWatch();
        //time1();
        alert(stopWatch());

    </script>
