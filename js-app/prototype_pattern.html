<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Customer(id, name){
            this.id =id;
            this.name = name;
        }

        Customer.prototype.getDetails = function(){
            setTimeout(5000);
            return "id is " + this.id + "name is " + this.name;
        }

        var c1 = new Customer(101, "Akshay");
        var c2 = new Customer(201, "Shivam");

        console.log(c1.getDetails());
        console.log(c2.getDetails());

        console.log(c1.__proto__ == c2.__proto__);  //true
        console.log(Customer.prototype == c1.__proto__);  //true

        console.log(Customer.prototype.__proto__== Object.prototype);
        
        var obj1 = {};
        var obj2 = {};

        console.log(obj1.__proto__ == obj2.__proto__);

        console.log(obj2.__proto__ == Object.prototype);

        Object.prototype.foo = function(name){
            console.log("Iam inside Object prototype");
            console.log(name);
        }
        obj1.foo("obj1");
        obj2.foo("Obj2");
        c1.foo("Akshay");

    </script> 
</body>
</html>
